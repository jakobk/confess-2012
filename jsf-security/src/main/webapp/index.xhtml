<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

<h:head>
    <title>Login</title>
</h:head>
<h:body>
    <h1>Please Login (use arbitrary values)</h1>
    <h:form id="mainForm">
        <h:panelGrid columns="2">
            <h:outputLabel for="username" value="Username:"/>
            <h:inputText id="username" value="#{userBean.username}" required="true"/>

            <h:outputLabel for="password" value="Password:"/>
            <h:inputSecret id="password" value="#{userBean.password}" required="true"/>

            <h:commandButton value="Login" action="#{loginController.login}"/>
            <h:messages showDetail="true" showSummary="false"/>
        </h:panelGrid>
    </h:form>

    <p>This example shows how to inject and evaluate arbitrary value
        expressions using view parameters and includeViewParams=true.</p>
</h:body>
</html>
