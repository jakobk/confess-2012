<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <title>CONFESS 2012 - Workshop - Forgot Password</title>

    <h:outputStylesheet name="style.css" library="css"/>
</h:head>
<h:body>
    <div id="container">
        <h:outputText value="#{request.parameterMap['msg'][0]}" escape="false" />

        <h1>Please provide your e-mail address</h1>
        <h:form>
            <h:outputLabel for="email" value="E-Mail:"/>
            <h:inputText id="email" value="#{loginController.email}" />

            <h:commandButton value="Send Password" action="#{loginController.sendEmail}"/>
        </h:form>

        <h:link value="Login" outcome="login.xhtml" />
    </div>
</h:body>
</html>
