<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

<f:metadata>
    <f:viewParam name="productId" value="#{productCreateBean.productId}" />
    <f:viewParam name="productName" value="#{productCreateBean.productName}" />
    <f:viewParam name="productDescription" value="#{productCreateBean.productDescription}" />
    <f:viewParam name="productPrice" value="#{productCreateBean.productPrice}" />
    <f:viewParam name="action" value="#{productCreateBean.action}" />
    <f:event type="preRenderView" listener="#{productCreateBean.preRenderProductCreatePage}" />
</f:metadata>

<h:head>
    <title>CONFESS 2012 - Workshop - Create Product</title>

    <h:outputStylesheet name="style.css" library="css"/>
    <style type="text/css">
        label
        {
            display: inline-block;
            width: 80px;
        }
    </style>
</h:head>
<h:body>
    <div id="container">
        <h1>Create Product</h1>

        <h:messages />

        <form action="create_product.xhtml" method="get">
            <label for="productId">ID</label>
            <input type="text" id="productId" name="productId" />
            <br />

            <label for="productName">Name</label>
            <input type="text" id="productName" name="productName" />
            <br />

            <label for="productDescription">Description</label>
            <input type="text" id="productDescription" name="productDescription" />
            <br />

            <label for="productPrice">Price</label>
            <input type="text" id="productPrice" name="productPrice" />
            <br />
            <br />

            <input type="hidden" name="action" value="create" />
            <input type="submit" value="Create" />
        </form>

        <br/>
        <h:link value="back" outcome="list_products.xhtml" />
    </div>
</h:body>
</html>
